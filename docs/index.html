<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predicci√≥n de Nivel de Estr√©s üß†</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a2d2ff, #bde0fe);
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 80%;
      padding: 8px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover { background: #023e8a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üßò‚Äç‚ôÄÔ∏è Predicci√≥n de Estr√©s</h1>
    <p>Ingresa tus valores y presiona predecir</p>

    <input id="edad" type="number" placeholder="Edad" />
    <input id="horas" type="number" placeholder="Horas de sue√±o" />
    <input id="actividad" type="number" placeholder="Nivel de actividad f√≠sica (1-10)" />
    <input id="presion" type="number" placeholder="Presi√≥n arterial" />
    <br>
    <button onclick="predecir()">Predecir</button>
    <h2 id="resultado"></h2>
  </div>

  <script>
    let model;
    async function cargarModelo() {
      model = await tf.loadGraphModel('folder/model.json');
      console.log("Modelo cargado correctamente ‚úÖ");
    }

    async function predecir() {
      const edad = parseFloat(document.getElementById("edad").value);
      const horas = parseFloat(document.getElementById("horas").value);
      const actividad = parseFloat(document.getElementById("actividad").value);
      const presion = parseFloat(document.getElementById("presion").value);

      const entrada = tf.tensor2d([[edad, horas, actividad, presion]]);
      const prediccion = model.predict(entrada);
      const valores = await prediccion.array();
      const nivel = valores[0].indexOf(Math.max(...valores[0]));

      const etiquetas = ["Bajo", "Medio", "Alto"];
      document.getElementById("resultado").innerText =
        `Nivel de estr√©s: ${etiquetas[nivel]} üòå`;
    }

    cargarModelo();
  </script>
</body>
</html>
